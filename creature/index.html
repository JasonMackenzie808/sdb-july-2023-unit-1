<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creature</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="oyster">
      <!--Make the top shell-->
      <div id="topshell">
        <div class="eye left"><div class="pupil"></div></div>
        <div class="eye right"><div class="pupil"></div></div>
        <div class="mouth"></div>
      </div>
      <!--Make the bottomshell-->
      <div id="bottomshell">
        <!--Make the flesh/tongue-->
        <div class="flesh">
          <!--Pearl 1-->
          <div id="pearl1">
            <div class="texture1"><div class="shine"></div></div>
          </div>
          <!--Pearl 2-->
          <div id="pearl2">
            <div class="texture2"><div class="shine2"></div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
